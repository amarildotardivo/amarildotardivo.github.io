<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Trabalho de Avaliação P2 - Formulário Aluguel de Carro</title>
	</head>
	<script type="text/javascript" src="js.js"></script>
	<body>
		<h1>
			Trabalho de Avaliação P2 - Formulário Aluguel de Carro
		</h1>
		
        <form action="#" >

            <label for="nome">Nome: <br />
                <input type="text" id="nome" name="nome" />
            </label>
            
            <br />
            
            <label for="telefone">Telefone: <br />
                <input type="text" id="telefone" name="telefone" />
            </label>
            
            <br />
            
            <label for="cidadeRetirada">Cidade Retirada: <br />
                <select name="cidadeRetirada" id = "cidadeRetirada">
                    <option value="Campos dos Goytacazes-RJ">Campos dos Goytacazes-RJ</option>
                    <option value="Rio de Janeiro-RJ" selected>Rio de Janeiro-RJ</option>
                    <option value="Vitória-ES">Vitória-ES</option>
                </select>
            </label>
            
            <br />

            <label for="cidadeEntrega">Cidade Entrega: <br />
                <select name="cidadeEntrega" id = "cidadeEntrega">
                    <option value="Campos dos Goytacazes-RJ">Campos dos Goytacazes-RJ</option>
                    <option value="Rio de Janeiro-RJ" selected>Rio de Janeiro-RJ</option>
                    <option value="Vitória-ES">Vitória-ES</option>
                </select>
            </label>

            <br />

            <label for="dataRetirada">Data Retirada: <br>
                <input type="date" name = "dataRetirada" id = "dataRetirada" />
            </label>

            <br />

            <label for="dataDevolucao">Data Devolução: <br>
                <input type="date" name = "dataDevolucao" id = "dataDevolucao" />
            </label>
            
            <br>

            <label for="tipoCarro">Tipo de Carro: <br />
                <select name="tipoCarro" id = "tipoCarro">
                    <option value="119">Básico (R$ 119,00)</option>
                    <option value="199" selected> Básico com Ar (R$ 199,00)</option>
                    <option value="299">Executivo(R$ 299,00)</option>
                </select>
            </label>

            <br />
            <button onclick="calculaAluguel()">Calcular Aluguel</button>
        </form>

		<hr>

		<br />
		<a href="/index.html">Voltar para a página Inicial(Menu de Exercícios)</a>
		
	</body>

</html>
