<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8'>
        <title>Exercício 07 - Formulário Básico (Buscador Google)</title>
    </head>
    <body>
        <form action="https://www.google.com/search?" method="GET" target="_blank">
            <label for="texto">Pesquisar:<br />
                <input type="text" name="q" id="texto"/>
            </label>
            <br />
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>

    </body>
